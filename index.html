<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Awesome font? -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Another font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">9 AM</h1>
        <textarea class="description hour col-8" name="" id="9"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">10 AM</h1>
        <textarea class="description col-8" name="" id="10"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>
    
    <div class="time-block">
      <div class="row">
        <h1 class="hour col">11 AM</h1>
        <textarea class="description col-8" name="" id="11"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">12 PM</h1>
        <textarea class="description col-8" name="" id="12"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">1 PM</h1>
        <textarea class="description col-8" name="" id="13"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">2 PM</h1>
        <textarea class="description col-8" name="" id="14"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">3 PM</h1>
        <textarea class="description col-8" name="" id="15"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">4 PM</h1>
        <textarea class="description col-8" name="" id="16"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>

    <div class="time-block">
      <div class="row">
        <h1 class="hour col">5 PM</h1>
        <textarea class="description col-8" name="" id="17"></textarea>
        <button class="saveBtn col">Save button</button>
      </div>
    </div>


  </div>


  <!-- jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- My js -->
  <script src="assets/js/planner.js"></script>
</body>

</html>
