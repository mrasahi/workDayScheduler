<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Awesome font? -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Another font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="description col-md-10" id="9"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="description col-md-10" id="10"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="description col-md-10" id="11"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="description col-md-10" id="12"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="description col-md-10" id="13"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="hour col-md-1">
        2PM
      </div>
      <textarea class="description col-md-10" id="14"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="description col-md-10" id="15"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="description col-md-10" id="16"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="description col-md-10" id="17"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
    </div>

  </div>


  <!-- jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- My js -->
  <script src="assets/js/planner.js"></script>
</body>

</html>
